<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歴史上の偉人があなたのカウンセラーになる魔法のAIプロンプト</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;

        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffdab9 100%);
            position: relative;

        }
        .title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.3;
            color: #333;
            text-align: center;
        }
        .subtitle {
            font-size: 26px;
            font-weight: 500;
            color: #333;
            text-align: center;
        }
        .author {
            font-size: 22px;
            color: #555;
            text-align: center;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #666;
        }
        .icon {
            width: 40px;
            height: 40px;
            background-color: #999;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-between items-center p-10">
        <!-- Decorative elements -->
        <div class="circle-decoration" style="width: 200px; height: 200px; top: -50px; left: -50px; background-color: rgba(255, 255, 255, 0.3);"></div>
        <div class="circle-decoration" style="width: 100px; height: 100px; top: 80px; right: 160px; background-color: rgba(255, 255, 255, 0.2);"></div>
        <div class="circle-decoration" style="width: 120px; height: 120px; bottom: 100px; right: -30px; background-color: rgba(255, 255, 255, 0.25);"></div>
        
        <div class="flex-grow"></div>
        
        <!-- Main content -->
        <div class="content w-10/12 mx-auto">
            <div class="title mb-8">歴史上の偉人があなたの<br>カウンセラーになる<br>魔法のAIプロンプト</div>
            <div class="subtitle mb-6">12人の歴史上の偉人との対話を実現する完全ガイド</div>
            
            <div class="flex justify-center my-6">
                <div class="w-16 h-1 bg-gray-400 rounded-full opacity-50"></div>
            </div>
            
            <div class="author mt-2 mb-8">Kazuma Wada</div>
        </div>
        
        <div class="flex-grow"></div>
        
        <!-- Bottom icons -->
        <div class="icons mt-8">
            <div class="icon"><i class="fas fa-user-tie"></i></div>
            <div class="icon"><i class="fas fa-graduation-cap"></i></div>
            <div class="icon"><i class="fas fa-brain"></i></div>
            <div class="icon"><i class="fas fa-comments"></i></div>
            <div class="icon"><i class="fas fa-robot"></i></div>
        </div>
        
        <!-- Small decorative elements -->
        <div class="absolute top-24 left-16 text-white opacity-20"><i class="fas fa-lightbulb text-3xl"></i></div>
        <div class="absolute bottom-36 right-24 text-white opacity-20"><i class="fas fa-quote-right text-3xl"></i></div>
        <div class="absolute top-64 right-36 text-white opacity-20"><i class="fas fa-book text-3xl"></i></div>
    </div>
</body>
</html>
